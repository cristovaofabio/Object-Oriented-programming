<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>login</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="custom.css"/>
        <style>
            body {
                background-image: url("imagens/white.jpg");
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover; 
            }   
        </style>
    </h:head>
    <h:body>
        <center>
        <div class="section"></div><div class="section"></div>
        <div class="container">
                  <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <h:form id="loginForm">
            <div class='row'>
                <div class='col s12'>Buscagio
                  </div>
                </div>
              <div class='row'>
                <div class='col s12'>
                  </div>
                </div>
            
           <div class='row'>
                <div class='input-field col s12'>
                  <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>
                  <label for='username'>Email</label>
                  <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
                  </div>
            </div>
            
            <div class='row'>
                <div class='input-field col s12'>
                  <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>
                    <label for='password'>Senha</label>
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
                  
                  <p:spacer></p:spacer>
 
                    <p:message for="password" ></p:message>
                  </div>
                </div>
            <div class='row'>
            <p:commandButton action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>
            <p:commandButton action="AdicionarEmpresa.xhtml" value="Cadastrar"  ajax="true"></p:commandButton>
            </div>
            <p:growl id="msg" showDetail="true" life="3000" />
            
        </h:form>
                  </div>
        </div>
        </center>
    </h:body> 
 
</html>
