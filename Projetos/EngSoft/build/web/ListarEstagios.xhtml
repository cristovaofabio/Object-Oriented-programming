<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="/TestandoMaterialize/css/materialize.css" media="screen,projection"/>
        <style type="text/css">
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }

            main {
                flex: 1 0 auto;
            }
        </style>

      <!--Let browser know website is optimized for mobile-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"/>       
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    </head>
    <body>
         <h:form>
             <h:dataTable value="#{buscaBean.getEstagios(buscaBean.cidade, buscaBean.estado)}" var="estagio" border="2">
                <f:facet name="caption">Lista de estagios</f:facet>
                <f:facet name="footer">Fim da lista de estagios</f:facet>
                <h:column>
                    <f:facet name="header">Função</f:facet>
                    #{estagio.funcao}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{estagio.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Início da oferta</f:facet>
                    #{estagio.inioferta}
                </h:column>
                <h:column>
                    <f:facet name="header">Fim da oferta</f:facet>
                    #{estagio.fimoferta}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade de vagas</f:facet>
                    #{estagio.quantidadeVagas}
                </h:column>
            </h:dataTable>
        </h:form> 
    </body>
</html>
